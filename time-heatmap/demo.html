<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>time x heatmap</title>
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link  href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet'/>
    <style>
html, body, #map {height: 100%; width: 100%; padding: 0; margin: 0; overflow: hidden }
#data { display: none }
.range { padding: 2px; margin: 8px }
.range input { width: 80vw }
.range label { font-size: large }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script type='text/javascript'>
// config
const config = (p => ({
  tunit: 24*60*60*1000,
  url_csv: 'data/viirs-snpp_2021_Japan.csv',
  //url_csv: 'data/viirs-snpp_2021_Spain.csv',
  //url_csv: 'data/viirs-snpp_2021_Ukraine.csv',
  map: {
    container: 'map',
    style: 'style-raster.json',
    //style: 'https://demotiles.maplibre.org/style.json',
    hash: true,
    'customAttribution': 'MapLibre, FIRMS(NASA), GSI Japan',
    'maplibreLogo': true,
    'renderWorldCopies': false
  },
  source_points: {
    type: 'geojson', data: null
  },
  rangecontrol: {
    'className': 'range mapboxgl-ctrl',
    'cssText': 'background: #eee; opacity: 0.8'
  },
  rangew: {
    min: 0, max: 31, val: 7
  },
  layer_heatmap: {
    id: 'heatmap',
    type: 'heatmap',
    source: 'points',
    paint: {
      'heatmap-weight': [
        'interpolate',
        ['linear'], ['get', p.mag],
        0, 0, 6, 1
      ],
      'heatmap-intensity': [
        'interpolate',
        ['linear'], ['zoom'],
        0, 0, 9, 1
      ],
      'heatmap-color': [
        'interpolate',
        ['linear'], ['heatmap-density'],
        0,   'rgba(33,102,172,0)',
        0.2, 'rgb(103,169,207)',
        0.4, 'rgb(209,229,240)',
        0.6, 'rgb(253,219,199)',
        0.8, 'rgb(239,138,98)',
        1,   'rgb(178,24,43)'
      ],
      'heatmap-radius': [
        'interpolate',
        ["exponential", 2], ['zoom'],
        9, 4, 18, 600
      ],
      'heatmap-opacity': [
        'interpolate',
        ['linear'], ['zoom'],
        7, 1, 9, 0.6
      ]
    }
  }
}))({mag: 'bright_ti4'})

// class and functions
class rangeControl {
  constructor(props) {
    this.props = props
    this.id = `rc${Math.random().toString(16).substring(2)}`
  }
  onAdd(map) {
    this._map = map
    // div
    this._container = document.createElement('div')
    this._container.id = this.id
    this._container.className    += config.rangecontrol.className
    this._container.style.cssText = config.rangecontrol.cssText
    // div input
    const input = document.createElement('input')
    input.type = 'range';
    (['min', 'max', 'step', 'value']).filter(k=>this.props[k]).forEach(k=>{
      input.setAttribute(k, this.props[k])
    })
    input.addEventListener('input', this.props.onchange)
    // div label
    const label = document.createElement('label')
    label.innerText = this.props.label || ''
    // append
    this._container.append(input, document.createElement('br'), label)
    return this._container
  }
  onRemove() {
    this._container.parentNode.removeChild(this._container);
    this._map = undefined;
  }
  setVal(v, l) {
    document.querySelector(`#${this.id} input`).value     = v
    document.querySelector(`#${this.id} label`).innerText = l
  }
}

const windowRangeControl = (cb, opt) => {
  return new rangeControl({
    step:                1,
    min:   opt.min   ||  0,
    max:   opt.max   || 31,
    value: opt.value ||  7,
    label: opt.label || '',
    onchange:           cb
  })
}

const timeRangeControl = (cb, opt) => {
  return new rangeControl({
    step:                1,
    min: opt.min     ||  0,
    max: opt.max     || 99,
    value: opt.min   ||  0,
    label: opt.label || '',
    onchange:           cb
  })
}

const csv2json = url => {
  return window.fetch(url).then(r=>r.text()).then(txt=>{
    const t = a => a.split(',').map(b=>b.trim())
    const rows = txt.split("\n").filter(l=>l!='')
    const header = t(rows.shift())
    const [ilat, ilng, iacq] = ['latitude', 'longitude', 'acq_date'].map(m => header.reduce((a,b,i)=>b.match(new RegExp(m, 'i'))?i:a, ''))
    return { //geojson
      type: 'FeatureCollection',
      features: rows.map((row, i)=>({
        type: 'Feature',
        properties: {
          ...Object.fromEntries(t(row).map((a,i)=>[header[i],a.match(/^-?[0-9.]+$/)?parseFloat(a):a])),
          _d: (new Date(t(row)[iacq])).getTime()/config.tunit // datetime to day count
        },
        geometry: {
          type: 'Point',
          coordinates: [t(row)[ilng], t(row)[ilat]]
        }
      }))
    }
  })
}

// process
let debug = {}
const map = new maplibregl.Map(config.map)
map.addControl(new maplibregl.NavigationControl())
csv2json(config.url_csv).then(geoj => {
  debug.gj = geoj
  // set map view
  const minmax = a => [Math.min(...a), Math.max(...a)]
  const [cminlon, cmaxlon] = minmax(geoj.features.map(f=>f.geometry.coordinates[0]))
  const [cminlat, cmaxlat] = minmax(geoj.features.map(f=>f.geometry.coordinates[1]))
  const [cdiflon, cdiflat] = [cmaxlon-cminlon, cmaxlat-cminlat]
  const [dmin, dmax] = minmax(geoj.features.map(f=>f.properties._d))
  map.setCenter(new maplibregl.LngLat(cmaxlon-cdiflon/2, cmaxlat-cdiflat/2))
  map.setMaxBounds(new maplibregl.LngLatBounds([cminlon-10, cminlat-10], [cmaxlon+10, cmaxlat+10]))
  map.setZoom(Math.floor(Math.log2(180/Math.max(cdiflon, cdiflat))))
  map.on('load', () => { // map onload event
    // add heatmaplayer
    map.addSource('points', config.source_points)
    map.addLayer(config.layer_heatmap)
    // config controls
    const conv = d => (new Date(d*config.tunit)).toISOString().slice(0,10)
    const lblw = a => `windowing(days): ${a}`
    const lblt = (a, b) => [conv(a), conv(b)].join(" - ")
    const ctlw = windowRangeControl(e=>draw(e), {
      min: config.rangew.min, max: config.rangew.max, value: config.rangew.val, label: lblw(config.rangew.val)
    })
    const ctlt = timeRangeControl(e=>draw(e), {
      min: dmin, max: dmax, label: lblt(dmin, dmax)
    })
    map.addControl(ctlw, 'top-left')
    map.addControl(ctlt, 'top-left')
    // draw heatmap
    const draw = e => {
      const w = document.querySelector(`#${ctlw.id} input`).value
      const t = document.querySelector(`#${ctlt.id} input`).value
      ctlw.setVal(w, lblw(w))
      ctlt.setVal(t, lblt(t-w, t))
      map.getSource('points').setData({
        type: 'FeatureCollection',
        features: geoj.features.filter(f=>((t - w)<=f.properties._d)&&(f.properties._d<=t))
      })
    }
    map.getSource('points').setData({ type: 'FeatureCollection', features: geoj.features })
  })
})
  </script>
  </body>
</html>
