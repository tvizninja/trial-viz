<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>time x heatmap</title>
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link  href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet'/>
    <style>
html, body, #map {height: 100%; width: 100%; padding: 0; margin: 0; overflow: hidden }
label { font-size: medium }
.selectbox { pointer-events: auto; padding: 8px; margin: 4px 16px; background: #eee; opacity: 0.8 }
.range { pointer-events: auto; padding: 8px; margin: 4px 16px; background: #eee; opacity: 0.8 }
.range input { width: 75vw }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script type='text/javascript'>
// app config
const app = (p => ({
  tunit: 24*60*60*1000,
  url_csv: 'data/viirs-snpp_2021_Japan.csv',
  //url_csv: 'data/viirs-snpp_2021_Spain.csv',
  //url_csv: 'data/viirs-snpp_2021_Ukraine.csv',
  map: {
    container: 'map',
    hash: true,
    'maxZoom': 18,
    'customAttribution': 'MapLibre, FIRMS(NASA), GSI Japan',
    'maplibreLogo': true,
    'renderWorldCopies': false
  },
  layer_heatmap: {
    id: 'heatmap',
    type: 'heatmap',
    source: 'points',
    paint: {
      'heatmap-weight': [
        'interpolate',
        ['linear'], ['get', p.mag],
        0, 0, 6, 1
      ],
      'heatmap-intensity': [
        'interpolate',
        ['linear'], ['zoom'],
        0, 0, 9, 1
      ],
      'heatmap-color': [
        'interpolate',
        ['linear'], ['heatmap-density'],
        0,   'rgba(33,102,172,0)',
        0.2, 'rgb(103,169,207)',
        0.4, 'rgb(209,229,240)',
        0.6, 'rgb(253,219,199)',
        0.8, 'rgb(239,138,98)',
        1,   'rgb(178,24,43)'
      ],
      'heatmap-radius': [
        'interpolate',
        ["exponential", 2], ['zoom'],
        9, 4, 18, 1200
      ],
      'heatmap-opacity': [
        'interpolate',
        ['linear'], ['zoom'],
        7, 1, 9, 0.6
      ]
    }
  },
  util: {
    d2s:  d => (new Date(d*app.tunit)).toISOString().slice(0,10),
    lblw: a => `windowing(days): ${a}`,
    lblt: (a, b) => [app.util.d2s(a), app.util.d2s(b)].join(" - ")
  },
  ui: {
    sbox: {
      'className': 'selectbox',
      options: [
        {value: 0, label: 'MapLibre',  'data-style': 'https://demotiles.maplibre.org/style.json'},
        {value: 1, label: 'GSI-photo', 'data-style': 'style-gsiphoto.json'},
        {value: 2, label: 'GSI-pale',  'data-style': 'style-gsipale.json'}
      ]
    },
    range: {
      'className': 'range'
    },
    ctlw: {
      min: 0, max: 31, val: 30
    },
    ctlt: {}
  }
}))({mag: 'bright_ti4'})

// class and functions

class selectBox {
  constructor(props) {
    this.props = props
    this.id = `sb${Math.random().toString(16).substring(2)}`
  }
  onAdd(map) {
    this._map = map
    // div
    this._container = document.createElement('div')
    this._container.id = this.id
    this._container.className += app.ui.sbox.className
    // select
    const select = document.createElement('select')
    app.ui.sbox.options.map(o=>{
      const option = document.createElement('option');
      ['value', 'data-style'].forEach(k=>option.setAttribute(k, o[k]))
      option.innerText = o.label
      select.appendChild(option)
    })
    if(this.props.cb){select.addEventListener('input', this.props.cb)}
    const label = document.createElement('label')
    label.innerText = this.props.label || ''
    this._container.append(label, select)
    return this._container
  }
  onRemove() {
    this._container.parentNode.removeChild(this._container);
    this._map = undefined;
  }
}

class rangeControl {
  constructor(props) {
    this.props = props
    this.id = `rc${Math.random().toString(16).substring(2)}`
  }
  onAdd(map) {
    this._map = map
    // div
    this._container = document.createElement('div')
    this._container.id = this.id
    this._container.className += app.ui.range.className
    // div input
    const input = document.createElement('input')
    input.type = 'range';
    ['min', 'max', 'step', 'value'].filter(k=>this.props[k]).forEach(k=>{
      input.setAttribute(k, this.props[k])
    })
    input.addEventListener('input', this.props.onchange)
    // div label
    const label = document.createElement('label')
    label.innerText = this.props.label || ''
    // append
    this._container.append(input, document.createElement('br'), label)
    return this._container
  }
  onRemove() {
    this._container.parentNode.removeChild(this._container);
    this._map = undefined;
  }
  setVal(v, l) {
    document.querySelector(`#${this.id} input`).value     = v
    document.querySelector(`#${this.id} label`).innerText = l
  }
  getVal(){
    return document.querySelector(`#${this.id} input`).value
  }
}

const windowRangeControl = (cb, opt) => {
  return new rangeControl({
    step:                1,
    min:   opt.min   ||  0,
    max:   opt.max   || 31,
    value: opt.value ||  7,
    label: opt.label || '',
    onchange:           cb
  })
}

const timeRangeControl = (cb, opt) => {
  return new rangeControl({
    step:                1,
    min: opt.min     ||  0,
    max: opt.max     || 99,
    value: opt.value ||  0,
    label: opt.label || '',
    onchange:           cb
  })
}

const csv2json = url => {
  return window.fetch(url).then(r=>r.text()).then(txt=>{
    const t = a => a.split(',').map(b=>b.trim())
    const rows = txt.split("\n").filter(l=>l!='')
    const header = t(rows.shift())
    const [ilat, ilng, iacq] = ['latitude', 'longitude', 'acq_date'].map(m => header.reduce((a,b,i)=>b.match(new RegExp(m, 'i'))?i:a, ''))
    return { //geojson
      type: 'FeatureCollection',
      features: rows.map((row, i)=>({
        type: 'Feature',
        properties: {
          ...Object.fromEntries(t(row).map((a,i)=>[header[i],a.match(/^-?[0-9.]+$/)?parseFloat(a):a])),
          _d: (new Date(t(row)[iacq])).getTime()/app.tunit // datetime to day count
        },
        geometry: {
          type: 'Point',
          coordinates: [t(row)[ilng], t(row)[ilat]]
        }
      }))
    }
  })
}

// process
app.map.style = app.ui.sbox.options[0]['data-style']
const map = new maplibregl.Map(app.map)
map.addControl(new maplibregl.NavigationControl())
csv2json(app.url_csv).then(geoj => {
  app.geoj = geoj
  // set map view
  const minmax = a => [Math.min(...a), Math.max(...a)]
  const [cminlon, cmaxlon] = minmax(geoj.features.map(f=>f.geometry.coordinates[0]))
  const [cminlat, cmaxlat] = minmax(geoj.features.map(f=>f.geometry.coordinates[1]))
  const [cdiflon, cdiflat] = [cmaxlon-cminlon, cmaxlat-cminlat]
  const [dmin, dmax] = minmax(geoj.features.map(f=>f.properties._d))
  map.setMaxBounds(new maplibregl.LngLatBounds([cminlon-10, cminlat-10], [cmaxlon+10, cmaxlat+10]))
  if(!document.URL.match('#')){
    map.setCenter(new maplibregl.LngLat(cmaxlon-cdiflon/2, cmaxlat-cdiflat/2))
    map.setZoom(Math.floor(Math.log2(180/Math.max(cdiflon, cdiflat))))
  }
  // app controls
  app.ui.sbox.h = new selectBox({label: 'Basemap select', cb: e=>{
    const selected = app.ui.sbox.options.reduce((a,b)=>a.value==e.target.value?a:b)
    map.setStyle(selected['data-style'], {diff: false})
  }})
  app.ui.ctlw.h = windowRangeControl(e=>draw(e), {
    min: app.ui.ctlw.min, max: app.ui.ctlw.max, value: app.ui.ctlw.val, label: app.util.lblw(app.ui.ctlw.val)
  })
  app.ui.ctlt.h = timeRangeControl(e=>draw(e), {
    min: dmin, max: dmax, value: dmax, label: app.util.lblt(Math.max(dmax-app.ui.ctlw.val, dmin), dmax)
  })
  map.addControl(app.ui.sbox.h, 'top-left')
  map.addControl(app.ui.ctlw.h, 'top-left')
  map.addControl(app.ui.ctlt.h, 'top-left')
  // draw heatmap
  const draw = e => {
    const w = app.ui.ctlw.h.getVal()
    const t = app.ui.ctlt.h.getVal()
    const u = Math.max(t-w, dmin)
    let fs = geoj.features
    app.ui.ctlw.h.setVal(w, app.util.lblw(w))
    app.ui.ctlt.h.setVal(t, app.util.lblt(u, t))
    fs = fs.filter(f => (u<=f.properties._d)&&(f.properties._d<=t))
    map.getSource('points').setData({
      type: 'FeatureCollection',
      features: fs
    })
  }
  map.on('style.load', () => {
    map.addSource('points', { type: 'geojson', data: null})
    map.addLayer(app.layer_heatmap)
    draw()
  })
  map.on('load', () => {
    map.setStyle(app.map.style, {diff: false})
  })
})
  </script>
  </body>
</html>
